<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator App</h1>
      <div class="calculator">
        <div class="display"></div>
        <button class="clear">c</button>
        <button class="Number7 number">7</button>
        <button class="Number8 number">8</button>
        <button class="Number9 number">9</button>
        <button class="division operation">/</button>
        <button class="Number4 number">4</button>
        <button class="Number5 number">5</button>
        <button class="Number6 number">6</button>
        <button class="multiplication operation">*</button>
        <button class="Number1 number">1</button>
        <button class="Number2 number">2</button>
        <button class="Number3 number">3</button>
        <button class="subtraction operation">-</button>
        <button class="Number0 number">0</button>
        <button class="decimalPoint ">.</button>
        <button class="equality">=</button>
        <button class="addition operation" >+</button>
      </div>
    </div>
    <script src="./javaScript.js"></script>
  </body>
</html>
